<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eggs Bandit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onLoad()">
    <h1>Eggs Bandit</h1>
    <!-- Main container for status bar and board -->
    <div class="game-container">
      <div class="status-bar">
        <div class="counter-box">
          <h2 id="cell-counter">Left: <span id="counter-value">0</span></h2>
        </div>
        <div class="timer-box">
          <h3 id="game-timer">Time: 0s</h3>
        </div>
      </div>

    <div class="board-container">
      <table class="board"></table>
      <!-- <div class="game-over">GAME OVER</div> -->
      <!-- <div class="won">YOU WON</div> -->
    </div>

    <!-- Start/Restart Button -->
    <div class="start-button">
      <button id="gameButton" onclick="newGameButton()">Start New Game</button>
    </div>
    <script src="js/game.js"></script>
    <script src="js/utility.js"></script>
  </body>
  <footer>
    <p>&copy; 2024 Eggs Bandit. All rights reserved. David Ganon.</p>
  </footer>
</html>
